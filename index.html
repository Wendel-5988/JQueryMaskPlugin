<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mascarado</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>
      FORMULÁRIO MASCARADO
    </h1>
    <form id="form">
      <div class="div">
        <label for="nomeCompleto">Nome completo:</label>
        <input type="text" name="nomeCompleto" id="nomeCompleto" required>
      </div>
      <div class="div">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="div">
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>
      </div>
      <div class="div">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required>
      </div>
      <div class="div">
        <label for="endereçoCompleto">Endereço:</label>
        <input type="text" name="endereçoCompleto" id="endereçoCompleto" required>
      </div>
      <div class="div">
        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  <script>
    $('#telefone').mask('(00) 00000-0000');
    $('#cpf').mask('000.000.000-00');
    $('#cep').mask('00000-000');
  </script>
</body>
</html>
